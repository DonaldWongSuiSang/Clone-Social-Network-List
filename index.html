<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>User List</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User list</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- search bar -->
  <div class="row">
    <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
      <div class="col-12">
        <label class="visually-hidden" for="search-input">Search Keyword</label>
        <input type="text" class="form-control" id="search-input" placeholder="User name...">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
      </div>
    </form>
  </div>
  <!-- 使用者清單  -->
  <div class="container mt-2">
    <div class="row" id="data-panel">
      <!-- render user list -->
    </div>
  </div>
  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-name">User Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-6" id="user-avatar">
              <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" alt="User Avatar"
                class="img-fluid">
            </div>
            <div class="col-sm-6">
              <p id="user-email">udor-pogor@example.com</p>
              <p id="user-gender">male</p>
              <p id="user-age">28</p>
              <p id="user-region">romania</p>
              <p id="user-birthday">2002/2/2</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- page navigation -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- API axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- js linkage -->
  <script src="./index.js"></script>
</body>

</html>
